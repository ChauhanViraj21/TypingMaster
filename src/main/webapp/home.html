<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../webapp/FontAwsome/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="typing.css">
    <title>Document</title>
</head>

<body>
    <nav id="nav" class="navbar">
        <div class="container-fluid d-flex justify-content-center align-items-center text-center">
            <a href="https://www.instagram.com/chauhanviraj21" class="navbar-brand text-white fs-4">TYPING MASTER</a>
        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 mt-4 ">
                    <div class="row m-auto">
                        <div class="card head abc ms-1">
                            <h4 id="txt" class="ms-1">Select Any Line No-></h4>
                        </div>
                    </div>


                    <div class="card-body">
                        <div class="form-floating mt-4">
                            <textarea id="txtarea" class="form-control ms-1" placeholder=""></textarea>
                        </div>
                    </div>

                </div>

                <div class="col-2 mt-4">
                    <div class="card-body text-center text-black mt-2">
						<button type="button" class="btn btn-outline-light" id="one"> <i class="fa-solid fa-1"></i></button>
                        <button type="button" class="btn btn-outline-light" id="two"> <i class="fa-solid fa-2"></i></button>
                        <button type="button" class="btn btn-outline-light" id="three"> <i class="fa-solid fa-3"></i></button>
                        <button type="button" class="btn btn-outline-light" id="four"><i class="fa-solid fa-4"></i></button>
                        <button type="button" class="btn btn-outline-light" id="five"> <i class="fa-solid fa-5"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-11 ms-4 mt-2">

                <div class="progress mt-2">
                    <div class="progress-bar bg-success" id="progress-bar" role="progressbar" style="width: 0%;"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-3 ms-4">
                <div class="card-body mt-3">
                    <h2>
                        <div>
                            <span id="min">00 </span>
                            <span>:</span>
                            <span id="sec">00</span>
                            <span>:</span>
                            <span id="msec">00</span>
                        </div>
                    </h2>
                </div>
            </div>

            <div class="col-3 ms-4">
                <div class="card-body mt-3">
                    <h2>
                        <div>
                            <h3 class="m-auto">Total Error : <span id="err">00</span></h3>

                        </div>
                    </h2>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container-fluid text-center py-2">
            <p class="m-0"><a href="https://www.instagram.com/chauhanviraj21">Â© 2024 Typing Master. By Viraj
                    Chauhan.</a></p>
        </div>
    </footer>

    <script src="typing.js"></script>


</body>

</html>
