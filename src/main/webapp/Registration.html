<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<style>
		.form-control
		{
		background-color: lightblue;
		}
		.btn-warning
		{
		background-color: lightblue ;
		}
		input::placeholder
		{
		color: black !important;
		}	
	</style>
<title>Registration</title>
</head>
<body>
	<section class="container mt-2">
		<div class="row">
			<div class="col-5 m-auto">
				<div class="card ">
					<div class="card-header bg-dark text-white">
						<h2 class="text-white">Register Here</h2>
					</div>
					<div class="card-body">
						<form action="reg" method="post">
							<div class="form-group">
								<input type="text" placeholder="Enter Name" class="form-control"
									value="" name="nm">
							</div>
							<div class="form-group mt-2">
								<input type="email" placeholder="Enter Email"
									class="form-control" value="" name="email">
							</div>
							<div class="form-group mt-2">
								<input type="password" placeholder="Enter password"
									class="form-control" name="pw">
							</div>
							<div class="form-group mt-2">
								<input type="number" placeholder="Enter Age"
									class="form-control" name="age">
							</div>
							
							<div class="dropdown">						
								 <select name="contry" class="btn btn-outline-dark mt-2 text-center">
								 	<option value="" selected disabled>Select country</option>
									<option value="India">India</option>
									<option value="America">America</option>
									<option value="London">London</option>
									<option value="Hindustan">Hindustan</option>
									<option value="Bharat">Bharat</option>
								</select>
							</div>

							<div class=" mt-2">
								<input type="submit" value="Register" onclick="submitForm()" class="btn btn-dark">
							</div>
							<a href="Login.html" style="alighn:'center';">existinguser</a>	
						</form>
				
					</div>
				</div>
			</div>
		</div>
	</section>

</script>
</body>
</html>
